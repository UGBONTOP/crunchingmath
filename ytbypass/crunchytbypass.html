<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Core System</title>
    <style>
        body { background: #000; color: #111; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .ui-panel { background: #0a0a0a; padding: 20px; border-radius: 8px; border: 1px solid #1a1a1a; margin-bottom: 20px; transition: 0.3s; opacity: 0.1; }
        .ui-panel:hover { opacity: 1; }
        input { background: #000; border: 1px solid #333; color: #0f0; padding: 10px; width: 200px; outline: none; border-radius: 4px; }
        button { background: #1a1a1a; color: #777; border: 1px solid #333; padding: 10px; cursor: pointer; border-radius: 4px; }
        #portal { width: 854px; height: 480px; background: #000; border: 1px solid #111; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <input type="text" id="v_id" placeholder="ID">
        <button id="v_bt">Engage</button>
    </div>

    <div id="portal"></div>

    <script>
        (function() {
            const bt = document.getElementById('v_bt');
            const pt = document.getElementById('portal');

            // Shattered URL parts - Extensions looking for "youtube" won't find the full string
            const s1 = "h" + "tt" + "ps" + ":" + "//";
            const s2 = "www" + "." + "you" + "tube" + "-no" + "coo" + "kie" + ".com";
            const s3 = "/" + "em" + "bed" + "/";

            bt.addEventListener('click', () => {
                const id = document.getElementById('v_id').value.trim();
                if (id.length === 11) {
                    pt.innerHTML = ''; // Reset
                    
                    // Create a generic container
                    const container = document.createElement('div');
                    container.style.width = '100%';
                    container.style.height = '100%';
                    pt.appendChild(container);

                    // THE INJECTION: We build the tag as a "ghost string" 
                    // and inject it using insertAdjacentHTML which is harder for 
                    // some extensions to intercept than .innerHTML
                    const payload = '<' + 'em' + 'bed ' + 
                        'ty' + 'pe="te' + 'xt/ht' + 'ml" ' +
                        'sr' + 'c="' + s1 + s2 + s3 + id + '?autoplay=1&rel=0" ' +
                        'sty' + 'le="wi' + 'dth:100%;hei' + 'ght:100%;bo' + 'rder:no' + 'ne;" ' +
                        'referr' + 'erpol' + 'icy="no-re' + 'ferrer-when-downgrade">' +
                        '<' + '/em' + 'bed' + '>';

                    container.insertAdjacentHTML('afterbegin', payload);
                }
            });
        })();
    </script>
</body>
</html>
