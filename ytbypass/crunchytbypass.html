<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stealth Player</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .controls { margin-bottom: 20px; background: #222; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { padding: 10px; width: 300px; border: none; border-radius: 4px; margin-right: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #cc0000; color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:hover { background: #ff0000; }
        #player-box { width: 560px; height: 315px; background: #000; border: 2px solid #333; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="urlInput" placeholder="Paste YouTube URL here...">
        <button onclick="handleVideo()">Load Video</button>
    </div>

    <div id="player-box">
        <div id="status">Waiting for link...</div>
    </div>

    <script>
        function handleVideo() {
            const input = document.getElementById('urlInput').value;
            const container = document.getElementById('player-box');
            
            // 1. Extract the Video ID
            const videoId = extractId(input);
            
            if (!videoId) {
                alert("Invalid YouTube URL");
                return;
            }

            // 2. Construct the raw HTML string
            // We include the "allow='fullscreen'" fix here
            const rawHtml = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen" allowfullscreen></iframe>`;

            // 3. Encode to Base64 (The "Stealth" step)
            const encoded = btoa(rawHtml);
            console.log("Encoded Payload:", encoded);

            // 4. Decode and Inject
            // Extensions watching the static HTML won't see the iframe until this line runs
            container.innerHTML = atob(encoded);
        }

        function extractId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
