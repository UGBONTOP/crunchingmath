<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Stream Shield</title>
    <style>
        body { background: #000; color: #444; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .input-hub { background: #111; padding: 20px; border-radius: 8px; border: 1px solid #222; margin-bottom: 20px; z-index: 100; }
        input { background: #000; border: 1px solid #333; color: #0f0; padding: 12px; width: 280px; border-radius: 5px; outline: none; }
        button { background: #222; color: #fff; border: 1px solid #333; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #view-port { width: 854px; height: 480px; background: #000; border: 1px solid #1a1a1a; position: relative; }
    </style>
</head>
<body>

    <div class="input-hub">
        <label for="vid_id" style="display:none;">Video ID</label>
        <input type="text" id="vid_id" name="vid_id" placeholder="Paste ID or Link">
        <button id="vid_load" name="vid_load">Connect</button>
    </div>

    <div id="view-port"></div>

    <script>
        (function() {
            const btn = document.getElementById('vid_load');
            const port = document.getElementById('view-port');

            btn.addEventListener('click', () => {
                const val = document.getElementById('vid_id').value;
                const id = val.match(/(?:v=|be\/|embed\/)([^&?\/\s]{11})/) ? val.match(/(?:v=|be\/|embed\/)([^&?\/\s]{11})/)[1] : (val.length === 11 ? val : null);
                
                if (id) start(id);
            });

            function start(id) {
                port.innerHTML = '';
                
                // Using a 'closed' shadow root to prevent extension DOM traversal
                const root = port.attachShadow({ mode: 'closed' });

                const ifr = document.createElement('iframe');
                
                // --- CRITICAL UPDATES FOR ERROR 153 ---
                // 1. Explicitly set the referrer policy on the element itself
                ifr.setAttribute('referrerpolicy', 'strict-origin-when-cross-origin');
                
                // 2. Use the 'nocookie' domain which bypasses many privacy-based blocklists
                const src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;

                ifr.style.width = '100%';
                ifr.style.height = '100%';
                ifr.style.border = 'none';
                ifr.setAttribute('allowfullscreen', 'true');
                ifr.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');

                // 3. Apply source via property to avoid early-stage network sniffing
                ifr.src = src;

                root.appendChild(ifr);
            }
        })();
    </script>
</body>
</html>
