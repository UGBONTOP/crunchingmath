<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Link Player</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .ui { background: #161616; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; z-index: 10; }
        input { background: #000; border: 1px solid #444; color: #0f0; padding: 10px; width: 250px; border-radius: 5px; outline: none; }
        button { background: #333; color: #ccc; border: 1px solid #444; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #444; color: #fff; }
        #player-stage { width: 854px; height: 480px; background: #000; border: 1px solid #222; position: relative; }
    </style>
</head>
<body>

    <div class="ui">
        <label for="v_in" style="display:none;">Video ID</label>
        <input type="text" id="v_in" name="v_in" placeholder="Enter Video ID or Link">
        <button id="v_go">Load Stream</button>
    </div>

    <div id="player-stage"></div>

    <script>
        (function() {
            const btn = document.getElementById('v_go');
            const stage = document.getElementById('player-stage');

            btn.addEventListener('click', () => {
                const val = document.getElementById('v_in').value;
                const id = val.match(/(?:v=|be\/|embed\/)([^&?\/\s]{11})/) ? val.match(/(?:v=|be\/|embed\/)([^&?\/\s]{11})/)[1] : (val.length === 11 ? val : null);
                
                if (id) {
                    launch(id);
                }
            });

            function launch(vid) {
                stage.innerHTML = '';
                
                // We still use Shadow DOM (Closed) to hide the DOM from extensions
                const root = stage.attachShadow({ mode: 'closed' });

                const ifr = document.createElement('iframe');
                
                // --- THE FIXES FOR ERROR 153 ---
                // 1. Force the referrer policy so YouTube knows who is asking for the video
                ifr.setAttribute('referrerpolicy', 'strict-origin-when-cross-origin');
                
                // 2. Use the no-cookie domain which is less likely to be blocked by 'Ad-trackers'
                const target = `https://www.youtube-nocookie.com/embed/${vid}?autoplay=1&modestbranding=1&rel=0`;

                ifr.style.width = '100%';
                ifr.style.height = '100%';
                ifr.style.border = 'none';
                ifr.setAttribute('allowfullscreen', 'true');
                ifr.setAttribute('allow', 'autoplay; encrypted-media');

                // Set source
                ifr.src = target;

                root.appendChild(ifr);
            }
        })();
    </script>
</body>
</html>
