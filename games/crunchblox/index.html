<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Crunchblox 2009</title>

    <meta property="og:title" content="" />crunchblox 2007-2009
    <meta property="og:description" content="A recreation of ROBLOX in 2007-2009 using Unity WEBGL!" />
    <meta property="og:image" content="https://github.com/UGBONTOP/crunchblox2009/blob/main/image/thumbnail.png?raw=true" />
    <meta property="og:url" content="https://ugbontop.github.io/crunchblox2009/" />
    <meta name="theme-color" content="#FF0000">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="shortcut icon" href="image/faviconfr.png">

    <style>
      body { padding: 0; margin: 0; overflow: hidden; background: #000; }
      #unity-container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
      #unity-canvas { width: 100% !important; height: 100% !important; background: #231F20; }
      
      /* Loading Bar Styling */
      #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none; }
      #unity-progress-bar-empty { width: 150px; height: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 5px; overflow: hidden; }
      #unity-progress-bar-full { width: 0%; height: 100%; background: #fff; transition: width 0.2s; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/cr2009web.loader.js";
      var config = {
        dataUrl: buildUrl + "/cr2009web.data",
        frameworkUrl: buildUrl + "/cr2009web.framework.js",
        codeUrl: buildUrl + "/cr2009web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Crunchblox 2009",
        productVersion: "0.1",
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
