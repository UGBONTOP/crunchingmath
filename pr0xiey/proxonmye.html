<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           CRUNCH GLASS OS - SIMPLIFIED
           ========================================= */

        :root {
            --bg-deep: #050505;
            --accent-primary: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.6);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-base: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(24px);
            --font-display: 'Outfit', sans-serif;
            --font-body: 'Space Grotesk', sans-serif;
        }

        *, *::before, *::after { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: var(--bg-deep); color: var(--text-main); font-family: var(--font-body);
        }

        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.8; }
        .ui-noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"); z-index: 1; pointer-events: none; mix-blend-mode: overlay; }
        .ambient-glow { position: fixed; top: 50%; left: 50%; width: 80vw; height: 80vh; background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%); transform: translate(-50%, -50%); opacity: 0.15; z-index: 0; pointer-events: none; }

        #appWrapper { display: flex; justify-content: center; width: 100%; height: 100vh; position: relative; z-index: 10; }

        .main-stage {
            flex-grow: 1; position: relative; overflow-y: auto; overflow-x: hidden;
            scroll-behavior: smooth; height: 100%; padding: 50px; max-width: 1600px;
            display: flex; flex-direction: column;
        }

        .view-header {
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 60px; margin-top: 40px; flex-direction: column; gap: 10px;
        }

        .vh-title { 
            font-family: var(--font-display); font-size: 4rem; font-weight: 800; 
            margin: 0; text-shadow: 0 0 30px rgba(124, 58, 237, 0.4); text-align: center;
        }
        
        .vh-subtitle { color: var(--text-muted); font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; }

        .games-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 30px; padding-bottom: 120px; perspective: 1000px; justify-content: center;
        }

        .game-card {
            aspect-ratio: 1 / 1; background: var(--glass-base); border-radius: 24px;
            position: relative; overflow: hidden; border: 1px solid var(--glass-border);
            border-bottom: 6px solid rgba(255, 255, 255, 0.1); transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer; backdrop-filter: var(--glass-blur);
        }

        .game-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; filter: brightness(0.9); }

        .gc-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            transform: translateY(100%); transition: transform 0.3s ease;
            display: flex; justify-content: center; align-items: flex-end; z-index: 10;
        }

        .gc-title { font-weight: 700; font-size: 1.1rem; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        .game-card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 30px var(--accent-glow);
            border-color: var(--accent-primary);
        }
        .game-card:hover .gc-info { transform: translateY(0); }

        /* MODALS */
        .modal-wrap {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px); z-index: 1000; display: none;
            justify-content: center; align-items: center; padding: 20px;
        }

        .gloss-modal {
            background: #0f1014; border: 1px solid #ef4444; width: 100%; max-width: 500px;
            border-radius: 24px; padding: 40px; box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            text-align: center; animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes scaleIn { from { transform: scale(0.95); } to { transform: scale(1); } }

        .gm-header { font-family: var(--font-display); font-size: 2rem; font-weight: 800; margin-bottom: 20px; color: #ef4444; }

        .btn-act { padding: 12px 24px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; transition: 0.2s; margin: 0 10px; }
        .btn-sec { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--text-muted); }
        .btn-dang { background: #ef4444; color: #fff; }

        /* MULTI-SELECTOR BAR */
        .launch-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--glass-base); border: 1px solid var(--glass-border);
            padding: 12px 30px; border-radius: 50px; backdrop-filter: var(--glass-blur);
            display: flex; align-items: center; gap: 20px; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .launch-bar div { display: flex; align-items: center; gap: 10px; }
        .launch-bar span { color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .launch-bar select { 
            background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); 
            padding: 6px 12px; border-radius: 8px; cursor: pointer; font-family: var(--font-body); font-size: 0.8rem;
        }

    </style>
</head>
<body class="enable-glow">

    <div class="ui-noise"></div>
    <div class="ambient-glow"></div>
    <canvas id="bgCanvas"></canvas>

    <div id="proxyModal" class="modal-wrap">

    <div id="appWrapper">
        <main class="main-stage">
            <div class="view-header">
                <h2 class="vh-title">crunch public education tools</h2>
                <div class="vh-subtitle">crunch is totally educational ok</div>
            </div>

            <div class="games-grid" id="gameGrid">

                    <div class="gc-info"><span class="gc-title">Doge UB #2</span></div>

                    <img src="images/dogeub.png" loading="lazy">

<script>
    /* --- CANVAS BACKGROUND --- */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];
    function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
    class Particle {
        constructor() {
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.4; this.vy = (Math.random() - 0.5) * 0.4;
            this.size = Math.random() * 4 + 1; this.alpha = Math.random() * 0.4 + 0.1;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
            if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
        }
        draw() { ctx.fillStyle = `rgba(124, 58, 237, ${this.alpha})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function init() { particles = []; for (let i = 0; i < 50; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, width, height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    window.addEventListener('resize', () => { resize(); init(); });
    resize(); init(); animate();

    /* --- SETTINGS SYNC --- */
    const cloakConfigs = {
        desmos: { title: "Desmos | Graphing Calculator", icon: "https://www.desmos.com/assets/img/apps/graphing/favicon.ico" },
        ixl: { title: "IXL | Dashboard", icon: "https://www.ixl.com/favicon.ico" },
        classroom: { title: "Classes", icon: "https://ssl.gstatic.com/classroom/favicon.png" },
        drive: { title: "My Drive - Google Drive", icon: "https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" },
        clever: { title: "Clever | Portal", icon: "https://webstatic.clever.com/assets/favicon.ico" }
    };

    window.onload = () => {
        const savedMethod = localStorage.getItem('preferredLauncher');
        const savedCloak = localStorage.getItem('preferredCloak');
        if (savedMethod) document.getElementById('launchMethod').value = savedMethod;
        if (savedCloak) document.getElementById('cloakMode').value = savedCloak;
    };

    function saveLauncherPreference() { localStorage.setItem('preferredLauncher', document.getElementById('launchMethod').value); }
    function saveCloakPreference() { localStorage.setItem('preferredCloak', document.getElementById('cloakMode').value); }

    /* --- PROXY LOGIC --- */
    let _pendingUrl = null;
    function showProxyWarning(url) { _pendingUrl = url; document.getElementById('proxyModal').style.display = 'flex'; }
    function closeProxyModal() { document.getElementById('proxyModal').style.display = 'none'; _pendingUrl = null; }
    document.getElementById('proxyConfirmBtn').onclick = () => { if (_pendingUrl) { launchGame(_pendingUrl); closeProxyModal(); } };

    /* --- MULTI-METHOD LAUNCHER --- */
    function launchGame(path) {
        const method = localStorage.getItem('preferredLauncher') || 'aboutblank';
        const cloakKey = localStorage.getItem('preferredCloak') || 'desmos';
        const cloak = cloakConfigs[cloakKey];

        function applyCloak(doc) {
            doc.title = cloak.title;
            const link = doc.createElement('link');
            link.rel = 'icon'; link.href = cloak.icon;
            doc.head.appendChild(link);
        }

        if (method === 'aboutblank') {
            const win = window.open('about:blank', '_blank');
            if (!win) return alert("Pop-up blocked!");
            applyCloak(win.document);
            const iframe = win.document.createElement('iframe');
            iframe.style = "width:100%; height:100%; border:none; position:fixed; top:0; left:0; margin:0; background: #000;";
            iframe.src = path;
            win.document.body.appendChild(iframe);
        } 
        else if (method === 'blob') {
            const blobHtml = `<html><head><title>${cloak.title}</title><link rel="icon" href="${cloak.icon}"><style>body,html{margin:0;padding:0;height:100%;overflow:hidden;}iframe{width:100%;height:100%;border:none;}</style></head><body><iframe src="${path}"></iframe></body></html>`;
            const blob = new Blob([blobHtml], { type: 'text/html' });
            window.open(URL.createObjectURL(blob), '_blank');
        } 
        else if (method === 'inpage') {
            const overlay = document.createElement('div');
            overlay.style = "position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; background:#000; display:flex; flex-direction:column;";
            overlay.innerHTML = `<div style="height:40px; background:#111; display:flex; align-items:center; padding:0 20px; border-bottom:1px solid #333;"><button onclick="this.parentElement.parentElement.remove()" style="background:#ef4444; color:#fff; border:none; padding:5px 15px; border-radius:4px; cursor:pointer; font-weight:bold;">âœ• Exit</button></div><iframe src="${path}" style="flex-grow:1; border:none; width:100%; height:100%;"></iframe>`;
            document.body.appendChild(overlay);
        }
    }
</script>
